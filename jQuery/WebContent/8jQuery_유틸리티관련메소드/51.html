<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
		 //주제 : 지정한 index위치값과 일치하는 위치의 <li>태그의  text값을 얻어 출력하고 
		 //     index위치값을 지정하지 않고 모든<li>태그를 선택해 text값을 얻어 출력하는 예제.
		
		 $(function(){
			//모든 <li>태그중에서 첫번째 DOM요소를 찾기 위하여 index값에 0을 지정하고
			//innerHTML속성을 호출하여  <li>태그의 text값을 얻어 출력
			 console.log("li의 첫번째요소 : " +  $("li").get(0).innerHTML );
			 
			//모든 <li>태그중에서 마지막DOM요소를 찾기 위해 음수값으로 -1을 지정하고
			//innerHTML속성을 호출하여  마지막<li>태그의 text값을 얻는다.
			//음수 값을 지정하면 가장 마지막요소부터 찾아옴
			console.log("li의 마지막요소:" + $("li").get(-1).innerHTML);
			
			//모든 DOM요소를 얻기 위하여 index값이 없는 get()메소드를 지정하고
			//for문을 사용하여 각 DOM요소의 text값을 얻어 출력
			var all = $("li").get();
			
			for(var i=0;  i<all.length; i++){
				
				console.log("li의 모든 요소 : " + all[i].innerHTML);
			}
		 });
		</script>
</head>
<body>
	<ul>
		<li>홍길동</li>
		<li>이순신</li>
		<li>유관순</li>
	</ul>
</body>
</html>
