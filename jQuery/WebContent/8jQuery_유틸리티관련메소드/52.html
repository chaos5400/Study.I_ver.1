<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			/*
				jQuery.map(arry, function) 메소드는  입력된 배열을 가공하여
				새로운 배열로 생성하여 다시 반환하는 메소드 
				배열에 저장된 값을 대문자 또는 소문자로 모두 변경하거나 
				값의 일부분만 잘라내서 반환받는 작업등이 가능하다.

				주제 : 배열에 저장된 축약되지 않은 '월' 이름을 3자리로 축약시킨 '월'이름으로 얻어
				         웹브라우저의 console탭에 출력하는 예제.
			*/
			//배열에 축약되지 않은 '월'이름을 1월~12월 까지 영문으로 저장한다.
			var months = ['January', 'February', 'March', 'April', 'May',
			               'June', 'July', 'August', 'September', 'October',
			               'November', 'December'];
			
				//map()메소드를 사용하여 배열에 저장된 값을 3글자만 부분 문자열로 잘라내서 
				//새로운 배열에 저장후 반환함.
			 var months2 = jQuery.map(months, function(value,i){
			    	
			    				return value.substring(0,3);
			    			});
		
				//원래 기존에 존재하면 배열에 저장된 값을 얻어 콘솔에 출력
				console.log("months:" + months.join(","));
				//map()메소드가 반환한 배열값 콘솔에 출력
				console.log("months2:" + months2.join(","));
				
				
				
		</script>
</head>
