<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
		
		// .each(function) 메소드는 선택된 DOM요소들을 손쉽게 반복적으로 순회할수 있다.
		//프로그램 언어의 반복문과 비슷하고 HTML문서 내의 동일한 태그로 구성된 요소를 반복처리할때
		//유용하게 사용할수 있음
			//주제 :  3개의 <li>태그 내부의 텍스트값을 반복적으로 얻어 출력하기 위한 예제		
			$(function(){
				
				//모든 <li>태그들을 선택해서 가져와서  반복적으로 순회하기 위하여
				// .each(function) 메소드를 사용한다.
				//메소드내에 사용된 $(this)는 반복순회할때 <li>태그 자신을 의미 한다.
				//따라서 $(this).text()는 반복적으로 순회할때 <li>태그의 text값을 얻는다.
				$("li").each(function(index, element){
					
					console.log( index + ": " + $(this).text() );
				});
				
			});
		</script>
</head>
<body>
	<ul>
		<li>홍길동</li>
		<li>이순신</li>
		<li>유관순</li>
	</ul>
	

</body>
</html>
