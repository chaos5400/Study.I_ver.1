<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
		/*
			.replaceWith(content) 메소드
			 - 선택된 태그요소를 제거하고 새로운 content로 변경 한다.
			      만약 HTML문서내에 content와 일치하는 태그가 있으면
			      타깃 요소로 이동하여  변경 시킨다.
		*/
		
		$(function(){
			//class속성값이 second인  <div>태그를 선택하여
			//<div class="inner second">강감찬</div>값을 
			//"<h2>강감찬 장군</h2>"를 생성하여 동적으로 변경 시킴
			//요약 : html문서내에 존재 하지 않는  새로운 <h2>만들어서 변경 하는 예제
		//$("div.second").replaceWith("<h2>강감찬 장군</h2>");
			
			//class속성값이 third인 <div>태그를 선택하여 
			//HTML문서내에 존재하는  class속성값이 first인 <div>로 변경되게 하기
		//$(".third").replaceWith( $(".first") );
		
			/*
			.replaceAll(target)메소드
	
			 - replaceAll(target)메소드는 replaceWith(content)메소드와 기능이 동일함
			     다만 content와 target의 위치가 서로 다르다.
			*/
			//class속성값이 inner인 태그를 모두 찾아서 새로운<h2>태그로 변경시킴
			$("<h2>영웅들</h2>").replaceAll(".inner");
			
		});	
		</script>
</head>
<body>
	 <div class="container">
	 	<div class="inner first">이순신</div>
	 	<div class="inner second">강감찬</div>
	 	<div class="inner third">유관순</div>
	 </div>

</body>
</html>
