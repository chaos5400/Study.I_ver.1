<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>
<body>	
		<div class="container">
			<div class="hello">이순신<p>강감찬</p></div>
			<div class="goodbye">유관순</div>
		</div>
		
		<script type="text/javascript">
			/*
				.empty() 메소드
				 - text값을 포함한 모든 자식(자손포함)요소를 제거하고,
				      태그는 그대로 남는다.
			*/
//class속성값이 hello인 태그를 선택해서 text값을 포함한 모든 자식(자손포함)요소를 제거함
//따라서  <div>태그의 내용이 삭제되어 비어 있는 <div class="hello"></div>태그만 남게 된다.
			$(".hello").empty();

		</script>
</body>
</html>
