<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<style type="text/css">
			
			.new{
				border : 5px solid blue;
			}
		
		</style>
		
		
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
		/*
			jQuery  Manipulation(조작)관련 메소드란?
			- jQuery메소드를 사용하여 DOM을 추가하거나 삭제 및 수정 또는 복사와 같은 처리를 
			   손쉽게 할수 있게 도와주는 메소드 
			- 조작관련 메소드를 사용하면 HTML화면에 없던 특정값을 동적으로 보여주거나
			  또는  화면에 있던 값을 수정 하거나 삭제하여 동적인 HTML페이지 화면을 구현할수 있음
		
		*/
			$(function(){
				//class속성값이 inner인 태그의  text값 위치에 
				//"<span>장군</span>"을 생성하여 동적으로 추가한다.
					//$(".inner").append("<span>장군</span>");
				
				//class속성값이 inner인 태그의 text값 위치에
				//기존에 존해 했던 <h2>영웅들</h2>를  이동시켜 추가시킨다.
					//$(".inner").append( $("h2") );
				
				//class속성값이 inner인 태그의 text값 위치에 
				//"<span>장군</span>"을 생성 하여 동적으로 추가 한다.
					//$("<span>장군</span>").appendTo(".inner");
			   
				//----------------------------------------------------
			   	
				//class속성값이 inner인 태그의 text값 위치중. text위치 앞에
				//"<span>장군</span>"을 생성하여 동적으로 추가한다.
					//$(".inner").prepend("<span>장군</span>");
			   
			   	//class속성값이 inner인 <div>태그의 text값 위치중. text위치 앞에
			   	//HTML문서내에 존재하는 <h2>태그를 이동 시켜 설정함.
			   	//이때 기존에 존재 하는  <h2>태그가  text값 앞 위치에 이동 된다
			   		//$(".inner").prepend( $("h2") );
			  
			   	//-------------------------------------------------
			   	// .after(content) 메소드 : 
			   		//선택된 태그요소 뒤에 content를 추가 한다.
			   		//추가 하려는 content가 HTML문서 내에 있는 경우
			   		//추가하려는 content가 대상 태그로 이동 하게 된다.
			   	
			   	//주제 :  content가 HTML문서 내에 없는 경우로서
			   	//	     class속성값이 inner인 <div>태그의 바로 뒤에 
			   	//       "<span>장군</span>" 값을 추가한다.
			 //$(".inner").after("<span>장군</span>");
			 
			   	//주제 : content가 HTML문서 내에 있는 경우로서
			   	//		class속성값이 inner인 <div>태그 바로 뒤에
			   	//      HTML문서내에 존재하는 <h2>태그를 추가한다.
			 //$(".inner").after( $("h2") );
			 
			 //----------------------------------------------------
			 // .wrap(html) 메소드
			 //  - 선택된 태그를 지정된 html태그로 에워감싼다
			 //    지정된 html태그는 새로운 태그일수도 있고, html문서내에 존재하는 태그일수도 있다
			 //    기존에 존재하는  html태그는 이동되자 않고 복사 된다.
			 //    그리고 지정된  html태그에 text값이 포함된 경우 text값은 타깃요소 앞에 위치한다
			 
			 	//주제 : class속성값이 inner인 <div>를 찾아서
			 	//		새로운 태그인? "<div class='new'></div>" 태그로 감싸는 예제.
			 
			 	$(".inner").wrap("<div class='new'></div>");
			 			
			   	
			});
		</script>
</head>
<body>
		<h2>영웅들</h2>
		<div class="container">
			<div class="inner">이순신</div>
			<div class="inner">강감찬</div>
		</div>
		
</body>
</html>
