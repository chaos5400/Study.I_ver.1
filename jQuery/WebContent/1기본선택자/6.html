<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<!-- 
	예제 주제 : 하나의 태그에 여러 class속성값을 가진 태그들을 선택적으로 검색 하는 방법
			 모든 HTML태그는 하나 이상의 class속성값을 가질 수 있고 
			 검색할 때는 그중에서 하나만 일치하면 검색결과에 포함되어 반환된다.

 -->
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			
			//웹브라우저가 6.html문서 내의 HTML태그들을 모두 로딩했을때..
			$(function(){
				//class속성값이 myClass인 모든 태그를 선택해서 가져와서 
				//따라서 <div>태그들과 <span>태그에 모두 테두리 모양을 설정하는 CSS스타일이 적용됨
										 //2px굵기에  가는실선  파랑 
				$(".myClass").css("border","2px solid blue");
				
				
				//class속성값이  myClass와  otherClass인 모든 요소에 color속성값(텍스트색상)을 설정
				//따라서 class속성값이 일치하는 div태그와  span태그 요소만 색상을 변경하는 CSS스타일이 적용됨
				$(".myClass.otherClass.a").css("color","red");
				
			});
					
		</script>
</head>
<body>
	<div class="myClass">div class="notMe"</div>
	<div class="myClass otherClass a">div class="myClass"</div>
	<span class="myClass otherClass">span class="myClass"</span>
	
</body>
</html>
