<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
//주제 : 기존에 존재하는 button을 클릭해서  id속성값이 newButton인 새로운 button태그를 생성하여
//<div>태그내부에 설정하고, 동적으로 생성된 button버튼 태그에 이벤트 핸들러를 추가로 설정하는 예제

$(function(){                                     
		//id속성값이 create인  <button>을 클릭하면
		$("#create").on("click",function(){
			
//<div>태그를 선택하여  
//<div>태그내부에 id속성값이 newButton인 새로운 <button>ok</button>을 생성하여 추가한다.
			$("div").html("<button id='newButton'>ok</button>");
		
		});
		
		//미래에 동적으로 추가된 요소에 이벤트등록 처리
		//<body>태그내에  id가 newButton인  동적으로 생성한 태그를 찾아서 click이벤트를 등록함
		$("body").on("click","#newButton",function(){
			
				alert("클릭 했어");	
		});
							  
		
});				
		</script>
</head>
<body>
		<button id="create">new</button>
		<div></div>
</body>
</html>
