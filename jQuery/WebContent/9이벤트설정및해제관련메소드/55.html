<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
/*	
.trigger(이벤트타입, 파라미터) 메소드
- 이벤트가 발생할때 실행될 함수나 .on()메소드로 연결된 어떤 이벤트 핸들러를 강제로 실행시키는 메소드임
  따라서  .trigger()메소드를 사용하면  사용자가 실행 시키는 이벤트에 순서를 지정해서 실행 할수 있다.
- 이벤트 타입은? DOM이벤트를 표현하는 문자열로 "click", "submit"등을 설정 할수 있다.
- 파라미터는 이벤트핸들러에 전달하기 위한 데이터로서 생략할수 있다.

//주제 : button을 명시적으로 클릭하지 않고도  .trigger()메소드를 사용하여 버튼을 클릭한 효과를 구현한 예제
*/
		$(function() {
				
			//id가  foo인 <button>를 클릭했을때..
			$("#foo").on("click",function(){
				//클릭 이벤트가 발생된 <button>을 선택해서가져와서 
				console.log(    $(this).text()  );
			});
			
			//id가 foo인 <button>태그에 등록된  "click"이벤트의 핸들러함수를 강제로 실행시키자
			$("#foo").trigger("click");
			
			//크롬웹브라우저를 실행한후 F12를 눌러 확인  console창에 확인 하자
			//실행결과 버튼을 명시적으로 클릭하지 않아도  trigger()메소드에 의해 
			//강제로 버튼을 클릭한 효과를 얻을수 있다.
		});
</script>
</head>
<body>
	<button id="foo"><h1>press</h1></button>

</body>
</html>
