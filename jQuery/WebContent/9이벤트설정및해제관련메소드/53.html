<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			//javascript의 window.onload 이벤트 핸들러를 설정한다
			//HTML의 모든 태그가 로드된 후에 function이 호출된다.
			//중요! window.onload이벤트 핸들러를 여러번 설정해도 마지막 하나만 수행됨!
			window.onload = function(){
				
				console.log("onload1");
			};
			
			window.onload = function(){
				
				console.log("onload2");
			};		
		
			//모든 DOM을 웹브라우저가 로딩했을때..(제이쿼리문법사용 준비가 되었을때)
			//.ready()이벤트 핸들어를 여러번 설정해도 모두 수행되기 떄문에
			//"ready1" 과 "ready2"가 모두 출력된다.
			$(document).ready(function(){
				
				console.log("ready1");
				
			});
			
			$(document).ready(function(){
				
				console.log("ready2");
				
			});		
		
		</script>
</head>
<body>

</body>
</html>
