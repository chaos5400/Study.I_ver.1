<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			/*
				 jQuery에서 제공하는 <form>태그 관련 이벤트 메소드
				 
				 -  .focus(function)
				 	: 대상요소에 포커스 이벤트가 발생하면  function을 실행하는 메소드 이다.
				 	
				 -  .blur(function)
				 	: 대상요소가 포커스를 잃었을때  function을 실행하는 메소드 이다.
			*/
			$(function(){
				//<input id="target">태그에 포커스를 얻었을때
				//포커스 이벤트 등록해야함
				$("#target").focus(function(){
					//포커스가 발생된? <input>을 선택해
					//배경색상을 노란색으로 설정
					$(this).css("background","yellow");				
				});
				
				//<input id="target">태그가 포커스를 잃었을때
				//포커스를 잃었을때의 이벤트를 등록해야함
				$("#target").blur(function(){
					//포커스를 잃은? <input>을 선택해
					//배경색상값을 빈공백 ""으로 주어서 제거하는 효과를 줌
					$(this).css("background","");			
				});
				
				//focus <button>을 선택해서 가져와서
				//click()메소드를 이용하여 클릭이벤트를 등록 함으로써
				//클릭이벤트가 발생하면 function(){}핸들러가 수행되게 선언함.
				$("#other").click(function(){
					
					//id속성값이 target인 <input>태그에 포커스를 준다.
					$("#target").focus();				
				});
				
				//blur <button>을 선택해서 가져와서 
				//on()메소드를 이용하여  "click"이벤트를 등록 함으로써 
				//클릭이벤트가 발생하면  function(){}핸들러 함수가 수행되게 선언함.
				$("#other2").on("click",function(){
					//id속성값이 target인 <input>태그에 포커스를 제거한다.
					$("#target").blur();
				});		
			});		
		</script>
</head>
<body>
		<form>
			<input type="text" id="target">
			<input type="text">
		</form>
		<button id="other">focus</button>
		<button id="other2">blur</button>
		
</body>
</html>
