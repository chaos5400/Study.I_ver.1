<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
		/*
			제이쿼리의 속성관련 메소드 
			
			.val() 메소드  : <input>, <select>, <textarea> 등과 같은 <form>관련태그에서
						     값을 가져올때 사용함.
			
			.val(값) 메소드 : 해당태그에 값을 설정할때 사용함.
			
			//참고 : 일반적으로 선택되거나 체크된 요소를 찾기 위하여
			        :selected 또는  :checked 선택자와 같이 사용함.
		
		*/
		
			$(function(){
				
				//<button>태그를 선택해서 가져와서 클릭했을때..
				$("button").click(function(){
					
					//입력 <input>태그에 입력한 값을 얻어 text변수에 저장
					var text = $("#source").val();
					
					//text변수에 저장된 값을 출력 <input>태그의 value속성의 값으로 설정
					$("#target").val(text);				
				});		
			});
		</script>
</head>
<body>
			입력 <input type="text" id="source"> <br>
			<button>복사</button> <br>
			출력 <input type="text" id="target">
			
</body>
</html>
