<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
		/*
			제이쿼리의 속성 관련 메소드
			
			.addClass(className) 메소드 : 
				- 선택된 요소에 className에 해당하는 class속성을 설정(추가) 하는 메소드 
				- 동시에 여러개의 속성값을 설정할수 있고, 
				    기존에  class속성이 있으면  덮어 쓰기 되지 않고 기존속성값의 뒤에 추가 된다.
				- 일반적으로 CSS스타일을 적용할 목적으로 사용 한다.
				
		*/
			//주제 : 기존의 class속성값을 가진 <p>태그에 새로운 class속성값을 추가 시키는 예제.
		
			$(function(){
				
				//첫번째 <p>태그에  class속성 값 highlight를 추가로 설정 한다.
				//<p>태그에 기존의 calss속성값인 size가 있기때문에
				//class속성값 highlight는  기존 size속성값뒤에 추가 된다.
				$("p:first").addClass("highlight");
				
				//마지막 <p>태그에 기존의 class속성값인 size뒤에 
				//selected 와 highlight class속성값을 추가 한다.
				$("p:last").addClass("selected highlight");
				
			});
			
		</script>
		
		<style type="text/css">
			
			.size{
				margin: 8px;
				font-size: 16px;
			}
		
			.selected{
				color : red;
			}	
			
			.highlight{
				background: yellow;
			}
		</style>
</head>
<body>
		<p class="size">홍길동 </p>
		<p>과</p>
		<p class="size">이순신</p>
		
</body>




</html>
