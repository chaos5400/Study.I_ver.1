<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
		/*
			 .html() 메소드 :  선택된 요소내부에 자식HTML태그를 포함한 text값을 반환함. 
			
			 .html(값) 메소드  :  선택된 요소내부에 HTML태그를 포함한 text값을 설정함.
				 
			주제 : HTML태그가 포함된 <p>태그 내의 text값을 얻어 다른<p>태그의 text위치에 설정하는 예제
			      이때 포함된 HTML태그를 포함하는 문자열이 설정 된다.
			 
		*/
				$(function() {
					//첫번째 <p>요소의 text값을 얻어  str변수에 저장
					//.html()메소드를 사용했기 때문에  <b>태그를 포함하는 문자열을 얻은후 저장됨
					var str = $("p:first").html();
					
					//str변수에 저장되어 있는 값을 마지막 <p>요소영역에 설정함.
					//HTML태그를 포함하는 문자열이기 떄문에 
					//"홍"에는 <b>홍</b>형식으로 적용된다.
					$("p:last").html(str);
				});
		
		</script>
</head>
<body>
		<p><b>홍</b>길동</p>
		<p></p>
		
</body>
</html>
