<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
/*
제이쿼리의 속성관련 메소드 

.text()  메소드  : 선택된 요소의 자손요소를 포함한? text값을 반환함.
		
.text(값) 메소드 : 자손요소에  HTML태그가 포함되면 모두 제거한후에 문자열만 반환됨
				 단, .text()메소드는 <input>태그 또는  <script>내에서 사용할수 없다.
	
참고 : <input> 또는 <textarea>의 값을 얻거나 설정하기 위해서는 .val()메소드를 사용해야 하고,
      <script> 의 값을 얻기 위해서는 .html()메소드를 사용 해야 한다.

주제 : 
html태그가 포함된 <p>태그 내의 text값을 얻어서   다른 <p>태그영역내부의 text위치에 설정하는 예제
이때 포함된 html태그는 모두 제거 되고 문자열만 설정 됨.
		
*/
			$(function(){
				//모든 p태그를 선태해서 가져와 그중에 첫번째 <p>태그만 최종선택한 후 
				//.text()메소드를 사용 해  HTML태그를 제외한 모든 텍스트 문자열만 반환받아 저장
				var str = $("p:first").text();
				
				//str변수에 저장된 값을  마지막<p>태그에 설정함.
				$("p:last").text(str);
			});			
		</script>
</head>
<body>
		<p><b>홍</b>길동</p>
		<p></p>
		
		
</body>
</html>
