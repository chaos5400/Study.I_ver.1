<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

	<!-- 
	1. 제이쿼리 사용을 위한 제이쿼리파일을 다운받아 현재 html페이지에 로드 시킴 
	<script src="js/jquery-3.5.0.min.js"></script>
	-->
	
	<!-- 2.CDN 주소를 이용하여 현재 html페이지에 jquery파일을 로드 시킴  -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

	<script type="text/javascript">
	//자바스크립트 문법
	   //웹브라우저가 index.html파일의 코드를 모두 로딩 했을떄..
	   //function이 실행되게 선언 
// 		window.onload = function() {
			
// 		}
	//제이쿼리 문법
	    //웹브라우저가 index.html파일의 코드를 모두 읽어들여 제이쿼리 사용준비가 되었다면
	    //이벤트 처리함수 function(){}의 구문이 실행되게 선언
		$(document).ready(function(){
			
			alert("hello");		
		});
	</script>


</head>
