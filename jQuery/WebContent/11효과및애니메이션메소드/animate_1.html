<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
/*
	animate() : 
	선택한 요소에 애니메이션을 적용 합니다
	선택한 요소에 다양한 동작 효과를 적용 합니다.
	가령, 요소를 앞으로 이동 시키거나 점차 컴지게 하는 다양한 동작을 적용 할수 있습니다.
	
	기본문법
			$(요소선택).animate({애니메이션 속성 }, "동작속도" , 콜백함수 );
			해석1. 	{애니메이션 속성 } 에는 모션(동작)으로 적용할 속성을 CSS을 이용해 입력함.
			해석2.   "동작속도" 는 앞서 효과 속도와 같은 의미이고  값으로  
			        "slow","normal","fast" 또는 밀리초 단위로 입력가능함
			해석3.    콜백함수는 동작이 완료 되면 실행되는 함수 
*/		

			$(function(){
				
				//<h1>요소를 선택해서  animate()메소드를 적용하고
				//애니메이션 속성으로 marginLeft를 이용해  왼쪽으로부터 250px만큼 뛰우고 
				//5초만에 앞으로 이동되는 동작효과를 주자
				$("h1").animate(  
								 {marginLeft:"250px"}, 
								 5000 , 
								 function(){ alert("도착완료")} 
							   );
				
				//<h2>요소를 선택해서 animate()메소드를 적용 하는데..
				//애니메이션 속성으로  marginLeft를 이용하여 왼쪾으로부터 250px만큼
				//5초만에 앞으로 전진되는 동작 효과를  주면서 동시에 h2요소가 30%만큼 투명해지고,
				//너비는 100px크기로 커지도록 적용
				$("h2").animate(
								 {marginLeft : "250px",opacity:0.3, width:"100px"},
								 5000
				
								);
				
				//<h3>요소에  animate()메소드를 체이닝기법으로 적용함
				//왼쪽으로부터 250px만큼 3초만에 앞으로 전진시키는 동작효과를 주고
				//왼쪽으로부터 100px만큼 2초만에 앞으로 전진 시키는 동작효과를 주자
				$("h3").animate({marginLeft:"250px"},3000)
					   .animate({marginLeft:"100px"},2000);
				
				
			});
		</script>
		
		<style type="text/css">
			h1{ width: 50px; height: 30px; background-color: red; font-size: 100%;}
			h2{ width: 50px; height: 30px; background-color: orange; font-size: 100%;}
			h3{ width: 50px; height: 30px; background-color: aqua; font-size: 100%;}
		</style>
</head>
<body>
	<h1>내용</h1> <!-- 5초만에 화면의 왼쪽여백을 250px만큼 띄워 이동되는 동작효과를 주자 -->
	<h2>내용</h2> <!-- 5초만에 화면의 왼쪽여백을 250px만큼 띄워 이동되는 동작효과를 주며,
					  <h2>영역의 너비가 100px크기로 커지게 하고,
					  <h2>의 투명도를? 30%만큼 노출되게 하는 동작효과를 주자
				 -->
				 
	<h3>내용</h3> <!-- 3초만에 화면의 왼쪽 여백을 250px만큼 띄워 이동되는 동작효과를 주며,
					  2초만에 화면의 왼쪾 여백을 150px만큼 띄워 이동되는 동작효과를 순차적으로 적용
				 -->			 
				 
</body>
</html>
