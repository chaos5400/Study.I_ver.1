<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">

			/*
				stop() : 현재 실행 중인 동작을 모두 정지 시킴
				예를 들면  오른쪽으로 이동 중인 요소에 버튼을 눌러 강제로 정지 시킬수 있습니다.
				
				문법
					$(요소선택).stop();
					해석 : 선택한 요소에 동작중인 효과 또는 에니메이션을 강제로 모두 정지 시킴
				-----------------------------------------------------------
				
				delay() : 선택한 요소에 효과 또는 에니메이션이 실행될때 시작되는 시간을 지연 시킴
				
				문법
					$(요소선택).delay(지연시간).에니메이션 또는 효과메소드();
					해석 : 선택한 요소에 효과 또는 에니메이션의 실행 시작을 지연 시킴.	
			*/
			$(function(){
					//<h1>요소에 animate()메소드 등록
					//에니메이션 속성으로  marginLeft를 이용해  
					//왼쪾으로부터 250px만큼 3초만에 띄워 앞으로 전진하는 동작효과를 주자
					$("h1").animate( {marginLeft:"250px"}, 3000);	
			
					//<h2>요소도 마찬가지로 <h1>요소처럼 진행하는데..
					//delay()메소드를 먼저등록 하여  1초 지연 시킨후  animate()메소드가 적용되도록하자
					$("h2").delay(1000).animate( {marginLeft:"250px"}, 3000);
					
					//stop버튼을 클릭했을때
						//<h1>요소의 모션(동작)이 정지되게 하기 
					$("#stopBtn").on("click",function(){
						$("h1").stop();
					});
			
			});
		</script>
		
<style type="text/css">
	h1{ width: 50px; height: 30px; background-color: red; font-size: 100%;}
	h2{ width: 50px; height: 30px; background-color: orange; font-size: 100%;}
</style>	
<!-- 
	 <h1>,<h2>요소에 animate()메소드를 적용하고 
	 stop버튼에는 동작을 정지할수 있도록  stop()메소드를 적용 해봅	시다.
 -->
</head>
<body>
	<button id="stopBtn">stop</button>
	<h1>내용</h1> 
	<h2>내용</h2>
</body>
</html>
