<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			/*
				hide()   : 노출되어 있는 요소를 숨김
				
				기본문법
				$(요소선택).hide("효과속도",콜백함수);
				해석 : 선택한 요소를  효과 속도에 맞춰 숨긴후 콜백함수의 실행문을 실행합니다.
				
				//--------------------------------------------------------
				
				show()  : 숨겨져 있던 요소를 노출 시킵니다.
				
				기본문법
				$(요소선택).show("효과속도",콜백함수);
				해석 : 선택한 요소가 숨겨져 있을 경우  효과 속도에 맞춰 노출시키고
				           노출이 완료되면 콜백함수가 자동으로 실행되어 실행문을 실행 합니다.
				
				//--------------------------------------------------------
				
				효과속도란? 숨기거나 노출시킬때 바뀌는 속도를 가리킵니다.
				속도 값으로 "fast",  "normal", "slow"  
				                 또는  1/1000초 단위인 밀리초로 입려할수 있음
				
				콜백함수란? 효과가 모두 완료되면 실행되는 함수를 말함. 콜백함수는 생략해도 됩니다.
			*/
			
			$(function(){
				//hide버튼을 선택하여 클릭했을때(hide버튼을 선택해서 가져와서 click이벤트를 등록)
				$("#btn1").on("click",function(){				
					//1초만에 <h1>요소를 숨기고, 숨김이 완료되면 콜백함수가 실행되게 하기
					$("h1").hide(3000,function(){ alert("숨김 완료!") });
				});
				
				//Show버튼을 선택하여 클릭했을때
				$("#btn2").click(function(){
					
					//1초만에 숨겨져 있던 <h1>을 다시 노출 시키고  노출이 완료되면 노출완료!라고 메세지띄우기
					$("h1").show(1000,function(){ alert("노출완료!") });
					
				});
			
				//toggle버튼을 클릭했을때
				$("#btn3").on("click",function(){
					//선택한 요소가 숨겨졌다가 나타나기를 반복
					$("h1").toggle("slow");
				});
					
			});
			
		</script>
</head>
<body>
		<!-- 
			[Hide]버튼을 클릭했을때는  효과 메소드를 이용하여 <h1>요소를 숨길것이고,
			[Show]버튼을 클릭 했을떄는 효과 메소드를 이용하여 <h1>요소가 다시 노출되게 만들자
		 -->
		<button id="btn1">Hide</button>
		<button id="btn2">Show</button>
		<button id="btn3">toggle</button>
		
		<h1>내용</h1>
</body>
</html>
