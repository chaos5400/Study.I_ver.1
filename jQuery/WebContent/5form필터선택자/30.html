<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	
<!-- 
	  <form>태그 관련 필터 선택자 종류
	  
	  :checkbox 필터 선택자
		-> <input>태그 중에서  type속성값이 checkbox인 태그만 선택함.
		-> 따라서  $(":checkbox") 표현식은  $("[type='checkbox']") 표현식과 동일 하며,
		   일반적으로 <input>태그에서 사용되기 떄문에  $("input:checkbox") 표현식을 주로 사용함.
		   
	  :checked 필터 선택자 
	  	-> 속성이 checked 또는  selected된 태그를 선택함.
	  	-> <input>태그 중에서  type속성의 값이 checkbox  또는 radio이거나 
	  	   <select>태그에 사용되고  앞으로 배울  :selected 필터 선택자는 <select>태그에서만 사용됨
	  	
	  	
	  주제 : 모든 checkbox를 선택해  border스타일을 적용하고 실제로 체크된 태그만 선택해 체크된값을 얻어 출력
 -->	
		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
	
			$(function(){
				//<input>태그 중 type속성의 값이 checkbox인 태그를 선택해서 가져와서 
				//선택한 태그에 border스타일을 추가하기 위해 
				//<span>태그를 동적으로 생성후  추가해서 <input>태그를 감싼다.
				//참고 : wrap()함수는 선택된 태그인<input>태그에 인자로 주어진 <span>태그로 감싸서 추가하는 역할을 하고,
				//	   parent()함수는 선택된 태그인 <input>태그의 부모 태그(추가된 <span>태그)를 최종적으로 선택한다.
				$("input:checkbox")
				.wrap("<span></span>")
				.parent()
				.css("border","3px dotted red");
			
			
				//<input>태그의 type속성값이 text인 요소를 선택하여 가져와서 
				//그요소에  <input>태그중 type속성값이 checkbox이면서 check된 요소의 value값을 
				//가져와 설정함
				$("input:text").val( $("input:checked").val() );

			});	
		</script>
</head>
<body>		
		<form>
			<fieldset>
				사과 <input type="checkbox" value="사과" checked> <br>
				배 <input type="checkbox" value="배"> <br>
				바나나 <input type="checkbox" value="바나나"> <br>
				<input type="text" value="">
			</fieldset>
		</form>
</body>
</html>
