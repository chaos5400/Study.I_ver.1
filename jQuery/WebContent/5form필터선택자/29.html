<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<!-- 
	<form> 필터 선택자란?
	- <form>태그 내부에 사용된 요소(input type=text, input type=file, textArea, 
							  input type=button, input type=radio,
							  input type=checkbox)들을 선택할때 적합한 선택자
	<form>필터 선택자의 종류
		
		:button 필터 선택자
			-> <input>태그중에서 type속성값이 button이거나  
			   <button>태그를 선택할때 사용하는 필터 선택자임.
			-> 따라서  $(":button") 표현식은?
			   $("button, input[type='button']") 표현식과 동일 하다.
		
		:enabled 필터 선택자
			-> 활성화된 요소를 선택하고,  :disabled필터 선택자는 비활성화된 요소를 선택함.
		
		주제 : HTML파일을 처음 실행할때 <button>태그와  <input type="button">태그를 선택해
			 border 스타일을 설정 하고 
			 id속성값이 second값을 갖는 <input>태그에는 값을 입력하지 못하도록
			 비활성화 상태로 초기화 시킨다.
			 이후에는 [enabled]버튼을 선택하면 모든<input>태그를 활성화 상태로 설정하고,
			 [disable]버튼을 선택하면 모든<input>태그를 비활성화 상태로 변경 하는 예제.	


 -->	
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
		
			$(function() {
					
				
				//<input>태그 중에서 type속성의 값이 button이거나
				//<button>태그를 선택해서 가져와서
				$(":button").css("border","3px red solid");
				
				//id속성값이 disabled인 버튼을 클릭했을떄
				$("#disable").click(function(){
					//type속성값이 text인 활성화된 요소를 선택해서 가져와서
					//enabled속성을 제거하고 
					//$("input[type='text']:enabled").removeAttr("enabled");
					
					//type속성값이 text인 활성화된 요소를 선택해서 가져와서
					//disabled속성을 추가한다.
					$("input[type='text']:enabled").attr("disabled","disabled");
					
				});	
				
				//id속성값이 enable인 버튼을 클릭했을때..
				$("#enable").click(function(){
					//input태그중에서 type속성값이 text인 태그를 선택해서 가져와서
					//그중에서 비활성화된 <input>요소만? 최종 선택해서 가져와서
					//disabled속성값을 제거하고 
					$("input[type='text']:disabled").removeAttr("disabled");
					
					//input태그중에서 type속성값이 text인 비활성화된 요소를 선택해서 가져와서
					//enabled속성을 추가함.
					//$("input[type='text']:disabled").attr("enabled","enabled");
					
				});
				
				//<button id="disable">disable</button>요소를 선택해서 클릭했을때
				$("form").submit(function(event){
					//실제 submit하는 동작을 방지 ~!
					event.preventDefault();
				});
				
				
			});
		
		</script>
</head>
<body>
	<form>
		<fieldset>
			<input type="text" id="first">
			<input type="text" id="second" disabled="disabled"> <!-- 비활성화 -->
			<input type="button" value="enable" id="enable">
			<button id="disable">disable</button>
		</fieldset>
	</form>
</body>
</html>
